
{{ define "title" }}Swarm - Login{{ end }}
{{define "scripts"}}
<script type="text/javascript" src="/static/js/uniform/jquery.uniform.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="/static/js/script.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("login");  //Set current page
			App.init(); //Initialise plugins and elements
			
			$("#loginForm").submit(function() {
				var valid = true;
				$('input[required]').each(function() {
					if (this.value == '') {
						$(this).css('border-color','red');
						valid = false;
					}
				});
				
				if (valid === false) {
					return false;
				}
			});
			
			
		});
	</script>
{{end}}
{{define "styles"}}
<link rel="stylesheet" type="text/css" href="/static/js/uniform/css/uniform.default.min.css" />
{{end}}
{{ define "content" }}
<section id="login" class="visible">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-box-plain">
					{{template "alerts" .}} <!-- ADDED TO FIX THE ALERTS NOT SHOWING ON THE LOGIN PAGE -->
					<h2 class="bigintro">Sign In</h2>
					<div class="divide-40"></div>
					<form role="form" id="loginForm" action="{{ reverse "login" }}" method="POST">
					  <div class="form-group">
						<label for="inputEmail">Email</label>
						<i class="fa fa-user"></i>
						<input name="email" type="email" class="form-control" id="inputEmail" required />
					  </div>
					  <div class="form-group"> 
						<label for="exampleInputPassword">Password</label>
						<i class="fa fa-lock"></i>
						<input name="password" type="password" class="form-control" id="inputPassword" />
					  </div>
					  <div class="form-actions">
						<label class="checkbox"> <input type="checkbox" class="uniform" value=""> Remember me</label>
						<button type="submit" class="btn btn-success">Submit</button>
					  </div>
					</form>
					<div class="login-helpers">
						<a href="/reset">Forgot Password?</a> <br>
						Don't have an account with us? <a href="/users/new">Register
							now!</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--/LOGIN -->
{{end}}
